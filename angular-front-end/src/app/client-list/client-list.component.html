<h1>Client Listing</h1>
<p><button (click)="editClient()">Create New Client</button></p>

<mat-table *ngIf="clients && clients.length > 0" [dataSource]="clients">

  <ng-container matColumnDef="companyName">
    <mat-header-cell *matHeaderCellDef> Company Name </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.companyName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="websiteUri">
    <mat-header-cell *matHeaderCellDef> Website </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.websiteUri}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.phoneNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let client">
      <button (click)="editClient(client.clientId)">Edit</button>
      <button (click)="deleteClient(client)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let rowData; columns: columnsToDisplay"></mat-row>
</mat-table>

<p *ngIf="!clients || clients.length === 0">No results found.</p>
