<h2>Person Listing</h2>
<p><button (click)="editPerson()">Create New Person</button></p>

<mat-table *ngIf="persons && persons.length > 0" [dataSource]="persons">

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <mat-header-cell *matHeaderCellDef> Email Address </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.emailAddress}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="client">
    <mat-header-cell *matHeaderCellDef> Client </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{ clients.get(person.clientId) || 'None'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let person">
      <button (click)="editPerson(person.personId)">Edit</button>
      <button (click)="deletePerson(person)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let rowData; columns: columnsToDisplay"></mat-row>
</mat-table>

<p *ngIf="!persons || persons.length === 0">No results found.</p>
