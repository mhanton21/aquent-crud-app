<h2 class="text-primary text-center">Person Listing</h2>
<br/>

<div class="d-flex justify-content-center">
  <button (click)="editPerson()" class="btn btn-primary">Create New Person</button>
</div>

<ul class="pagination justify-content-center">
</ul>

<table *ngIf="this.persons && this.persons.length > 0" class="table table-bordered table-hover">
  <thead class="table-primary">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Client</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of getPageData()">
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.emailAddress }}</td>
    <td>{{ clients.get(person.clientId) }}</td>
    <td>
      <div class="btn-group">
        <button (click)="editPerson(person)" class="btn btn-primary">Edit</button>
        <button (click)="deletePerson(person)" class="btn btn-primary">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="!this.persons || this.persons.length === 0">No results found.</p>
